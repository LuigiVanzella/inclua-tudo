<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body style="background-image: url(textura-com-uma-cor-neutra-80418343\ \(1\).jpg);">

<main> 
    <section>
        <h1 style="text-align: center; ">Cadastro</h1>
        <hr>
        <br>

    <form style="text-align: center; ">
        <div>
            <label for="texto">Nome:</label>
            <input type="text" id="texto" placeholder="Informe o seu nome">
        </div>    
        <br>
        <div>
            <label for="CPF">CPF:</label>
            <input type="number" id="CPF" placeholder="123.456.789-00">
        </div>
        <br>
        <div>
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" placeholder="Informe a sua data de nascimento...">
        </div>
        <br>
        <div>
            <label for="Peso">Peso:</label>
            <input type="text" id="Peso" placeholder="Ex: 70Kg">
        </div>
        <br>
        <div>
            <label for="altura">Altura:</label>
            <input type="text" id="altura" placeholder="Ex: 1.78m">
        </div>
        <br>
        <div>
            <label for="E-mail">E-mail:</label>
            <input type="email" id="E-mail" placeholder="academiaifsp@gmail.com">
        </div>
        <br>
        <div>
            <label for="E-mail">2° e-mail:</label>
            <input type="email" id="E-mail" placeholder="academiaifsp@gmail.com">
        </div>
        <br>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(16) 99192-9394">
        </div>
        <br>
        <div>
            <label for="Sexo"></label>
            Sexo: <select id="Sexo">
                <option value="" disabled selected>Sexo</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
            </select>

        </div>
        <br>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
        </div>
        <br>
        <button><a href="https://luigivanzella.github.io/modalidade/"> Finalizar Cadastro</a></button>
        <br>
        <br>
    </section>
    <div>
        <button>alterar</button>
        <button>excluir</button>
    </div>
    </form>
    <br>
    <footer>
    <center>
    <form>
        <fieldset>
        
        <table>
            <tr>
                <th>INFORMAÇÕES</th>
                <th></th>
            </tr>
            <tr>
                <td>Nome:</td>
                <td></td>
            </tr>
            <tr>
                <td>CPF:</td>
                <td></td>
            </tr>
            <tr>
                <td>Data de nascimento:</td>
                <td></td>
            </tr>
            <tr>
                <td>Peso:</td>
                <td></td>
            </tr>
            <tr>
                <td>Altura:</td>
                <td></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td></td>
            </tr>
            <tr>
                <td>2º E-mail:</td>
                <td></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td></td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td></td>
            </tr>
        </table>
        </fieldset>
    </form>
    </center>
    </footer>
</main>

</body>
</html>
